<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silicon-Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <nav class="row align-items-center">
          <a href="index.html" class="col-6 col-xl-2">
            <img class="logo" src="/images/logo.svg.svg" alt="Silicon" />
            <span class="logo-text">Silicon</span>
          </a>
          <div class="featurs-link d-none d-xl-block col-xl-2 ">
            <a href="#">Features</a>
          </div>
          <div class="col-6 col-xl-8">
            <div class="row justify-content-end">
              <span class="dark-mode-text col-4 col-xl-2 d-none d-md-block">Dark Mode</span>
              <div class="col-3 col-xl-1 form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckDefault"
                />
              </div>
              <div class="col-3 d-xl-none">
                <span class="navbar-toggle"></span>
              </div>
              <button type="button" class="sign-btn d-none col-3 col-xl-2 d-xl-block">
                <img src="/images/icon-l.svg" alt="icone">
                Sign in/up 
              </button>
            </div>
          </div>
        </nav>    
        <div class="row header-details mt-5 pb-md-5">
          <div class="col">
            <div class="row justify-content-md-center justify-content-xl-start align-items-xl-end">
              <div class="col-12 col-md-6">
                <h1 class="text-center text-xl-start">Manage All Your Money in One App</h1>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-md-6 mt-md-5 mt-xl-1">
                <p class="text-center text-md-start mt-md-5 mt-xl-0">
                  We offer you a new generation of the mobile banking. Save, spend &
                  manage money in your pocket.
                </p>
                <div class="links-wrapper mt-5 pb-xl-5 d-flex flex-column mb-md-5 flex-md-row gap-3 ">
                  <button type="button" class="btn btn-dark col-12 col-md-6 col-md-4 ">
                    <img src="/images/appstore-light.svg.svg" alt="App store link" class="app-img"/>
                  </button>
                  <button type="button" class="btn btn-dark col-12 col-md-6 col-md-4">
                    <img src="/images/googleplay-light.svg.svg" alt="Google link" class="google-img "/>
                  </button>  
                </div>
                <div class="discover-btn-wrapper mt-4 mb-4 text-center text-sm-start mt-xl-5">
                  <button class="accardion-btn bg-white rounded-circle" >
                    <img src="/images/Icon.svg" alt="accardion icon" />
                  </button>
                  <span class="discover-more">Discover more</span> 
                </div>
              </div>          
            </div>     
          </div>  
        </div>    
      </div>
    </header>
    <section id="brands-section" class="container mt-5 mb-5 d-none d-md-block">      
      <div class="row" >
        <div id="brand-1" class="col-md-3 col-xl-2">
          <div class="img-box">
            <img  src="/images/brand-1.svg" alt="brand icon 1">
          </div>
        </div>
        <div id="brand-2" class="col-md-3 col-xl-2">
          <div class="img-box">
            <img src="/images/brand-2.svg" alt="brand icon 2">
          </div>
        </div>
        <div id="brand-3" class="col-md-3 col-xl-2">
          <div class="img-box">
            <img src="/images/brand-3.svg" alt="brand icon 3">
          </div>
        </div>
        <div id="brand-4" class="col-md-3 col-xl-2">
          <div class="img-box">
            <img src="/images/brand-4.svg" alt="brand icon 4">
          </div>
        </div>
        <div id="brand-5" class="d-none d-xl-block col-xl-2">
          <div class="img-box">
            <img  src="/images/brand-5.svg" alt="brand icon 5">
          </div>
        </div>
        <div id="brand-6" class="d-none d-xl-block col-xl-2">
          <div class="img-box">
            <img src="/images/brand-6.svg" alt="brand icon 6">
          </div>
        </div>
      </div>
    </section> 
    <section>
      App feature
    </section>
    <section class="how-work-section">
      <div class="container">How does it work?Lorem ipsum dolor sit amet.</div>
    </section>
    <section>
      FAQ
      <button>Contact us now</button>
    </section>
    <footer class="container">
      <section>Subscribe to our newslwtter</section>
      <smaller>contact info</smaller>
    </footer>
  </body>
</html>
