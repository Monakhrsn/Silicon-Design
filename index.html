<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silicon-Design</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header pb-5">
      <div class="container">
        <nav class="row align-items-center">
          <div class="col-6">
            <img class="logo" src="/images/logo.svg.svg" alt="Silicon" />
            <span class="logo-text">Silicon</span>
          </div>
          <div class="col-6">
            <div class="row justify-content-end">
              <span class="dark-mode-text col-4 d-none d-sm-block">Dark Mode</span>
              <div class="col-3 form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexSwitchCheckDefault"
                />
              </div>
              <div class="col-3">
                <span class="navbar-toggle"></span>
              </div>
            </div>
          </div>
        </nav>
        <section>
          <h1 >Manage All Your Money in One App</h1>
          <p>
            We offer you a new generation of the mobile banking. Save, spend &
            manage money in your pocket.
          </p>
            <button type="button" class="btn btn-dark col-12">
              <img src="/images/appstore-light.svg.svg" alt="App store link" />
            </button>
            <button "type="button" class="btn btn-dark col-12 mt-3">
              <img src="/images/googleplay-light.svg.svg" alt="Google link" />
            </button> 
            <div class="mt-5">
              <button class="accardion-btn bg-white rounded-circle" >
                <img src="/images/Icon.svg" alt="accardion-icon" />
              </button>
            <span class="discover-more">Discover more</span> 
            </div>
        </section>
      </div>
    </header>
    <section>App features</section>
    <section class="how-work-section">
      <div class="container">How does it work?Lorem ipsum dolor sit amet.</div>
    </section>
    <section>
      FAQ
      <button>Contact us now</button>
    </section>
    <footer class="container">
      <section>Subscribe to our newslwtter</section>
      <smaller>contact info</smaller>
    </footer>
  </body>
</html>
